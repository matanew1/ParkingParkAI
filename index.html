<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- iOS Safari specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no" />
  <!-- Prevent iOS Safari zoom on input focus -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tel Aviv Parking Map</title>
  <style>
    /* Loading indicator that shows before React loads */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      z-index: 9999;
    }

    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="initial-loading">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 15px; color: #666;">Loading Parking Map...</p>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove loading indicator when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 3000); // Hide after 3 seconds regardless
    });
  </script>
</body>

</html>
